<html lang="en">
<head>
	<title>Vote</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">

		<!-- Mobile Nav -->
		<nav class="mobile-nav">
			<div id="mobile-links">
				<a href="index.html">Home</a>
				<a href="vote.html">Vote</a>
			</div>
		</nav>
		
		<div id="paw-1" class="desk-tab">
			<img src="images/logo1.png" alt="Graphic of a cat paw">
		</div>
		<div id="paw-2" class="desk-tab">
			<img src="images/logo2.png" alt="Graphic of a cat paw">
		</div>
		
		<!-- Desktop Nav -->
		<nav class="desk-tab">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li>
					<a href="#">Contestants</a>
					<ul class="dropdown">
						<li><a href="koda.html">Koda</a></li>
						<li><a href="kosmo.html">Kosmo</a></li>
						<li><a href="kinni.html">Kinni</a></li>
					</ul>
				</li>
				<li><a href="vote.html">Vote</a></li>
			</ul>
		</nav>
		
		<form id="form" name="form" onsubmit="formValid()">
		
			<div id="info">
				<h1>Cast your vote</h1>
			</div>
			
			<div class="form-grid">
		
				<fieldset>
					<legend>Info</legend>
					<label class="inputf" for="fName">First Name:</label>
					<input type="text" name="fName" id="fName">
					
					<label for="lName">Last Name:</label>
					<input type="text" name="lName" id="lName">
					
					<label for="email">Email:</label>
					<input type="email" name="email" id="email">
					
				</fieldset>
				<fieldset>
					<legend>I will be voting for:</legend>
		
					<label for="koda"><input type="radio" name="vote" id="koda" value="Koda">Koda</label>
					
					<label for="kosmo"><input type="radio" name="vote" id="kosmo" value="Kosmo">Kosmo</label>
					
					<label for="kinni"><input type="radio" name="vote" id="kinni" value="Kinni">Kinni</label>
				</fieldset>
				<fieldset>
					<legend>Reason for choice</legend>
					<textarea id="reason" name="reason" rows="10" cols="35"></textarea>
				</fieldset>
				
				</div>
				
				<input type="submit" id="submit" value="Submit" class="btn">
			</form>
				
			<div id="info">
				<p>Vote now and recieve exclusive content of your favorite candidate!</p>
				<p id="offerEnds"></p>
			<div>
		
		</div>
		
	</div>
	<script src="scripts/offer.js"></script>
	<script src="scripts/store.js"></script>
	<script src="scripts/validate.js"></script>
</body>
</html>
